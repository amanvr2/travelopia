<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Take-Home Assignment Theme</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="sticky">
      <div class="header-content">
        <h1 class="header-corner">Your Assignment</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <img
          src="https://images.pexels.com/photos/6297150/pexels-photo-6297150.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
          alt="Backdrop image"
        />
      </div>

      <div class="overlay">
        <div class="content">
          <h2>Welcome to Your Adventure</h2>
          <button class="alert-btn" id="alertBtn" aria-label="Click to Begin">
            Begin Now
          </button>
        </div>
      </div>
    </main>

    <footer class="sticky">
      <p>&copy; 2024 Take-Home Assignment</p>
    </footer>

    <script async src="script.js"></script>
  </body>
</html>
